<!DOCTYPE html>
<html>
<head>
    <title>Aplicaci√≥n FastAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulario de ejemplo</h1>
    
    <form method="post">
        <input type="text" name="texto" placeholder="Escribe algo..." required>
        <button type="submit">Enviar</button>
    </form>

    {% if respuesta %}
    <div style="margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 4px;">
        <strong>Respuesta:</strong> {{ respuesta }}
    </div>
    {% endif %}
</body>
</html>
